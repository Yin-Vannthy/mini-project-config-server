spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  cloud:
    config:
      uri: http://localhost:8888
    gateway:
      httpclient:
        connect-timeout: 20000
        response-timeout: 10s
      routes:
        - id: keycloak-admin-client
          uri: lb://KEYCLOAK-ADMIN-CLIENT
          predicates:
            - Path=/api/v1/users/**, /keycloak-admin-client/v3/api-docs
        - id: task-service
          uri: lb://TASK-SERVICE
          predicates:
            - Path=/api/v1/tasks/**, /task-service/v3/api-docs

